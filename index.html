<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juggl – Create Time & Mental Space</title>

  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Roca';
      src: url('roca-regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Onest', sans-serif;
      background-color: #EEF1F1;
      color: #585B5B;
      overflow-x: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .foreground-image {
      position: relative;
      display: block;
      margin: -3rem auto 0;
      max-width: 1008px;
      max-height: 588px;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .about-link {
      text-decoration: none;
      color: #9FA4A3;
      font-family: 'Roca', sans-serif;
      font-weight: normal;
      font-size: 1rem;
    }

    .signup-button {
      display: inline-block;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: 3rem;
      background: #277DC6;
      color: white;
      font-family: 'Roca', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.04rem;
      border: none;
      cursor: pointer;
    }

    .signup-button:hover {
      background-color: #19598F;
    }

    .signup-button:focus {
      outline: none;
      box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.10);
    }

    header {
      text-align: center;
      padding: 1rem 2rem 3rem;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Roca', sans-serif;
      font-size: 2.2rem;
      font-weight: normal;
      color: #1B1C1B;
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 60rem;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
      line-height: 150%;
      color: #585B5B;
    }

    .cta-button {
      font-family: 'Roca', sans-serif;
      background-color: #277DC6;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 3rem;
      font-size: 1rem;
      font-weight: normal;
      letter-spacing: 0.04rem;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .cta-button:hover {
      background-color: #19598F;
    }

    footer {
      background-color: rgba(197, 204, 202, 0.5);
      text-align: center;
      font-size: 0.875rem;
      color: #383A3A;
      padding: 2rem 1rem;
      margin-top: 0rem;
      margin-bottom: 0rem;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- Background Image -->
  <img src="background.png" alt="Background" class="background-image" />
  
  <!-- Top Nav Bar -->
  <nav>
    <div class="nav-left">
     <a href="index.html">
     <img src="updatedlogo.png" alt="Juggl Logo" style="height: 32px;" />
    </a>
    <a href="about.html" class="about-link">About</a>
    </div>
    <a href="https://forms.gle/ujT1WA2xKjPRqFYd6" class="signup-button" target="_blank" rel="noopener noreferrer">Sign Up</a>
  </nav>

  <!-- Masthead -->
  <header>
    <h1>Burnout shouldn’t be the cost of ambition.</h1>
    <p>See where your time and energy are going and make time and mental space for what matters to you.</p>
    <a href="https://forms.gle/ujT1WA2xKjPRqFYd6" class="signup-button" target="_blank" rel="noopener noreferrer">Sign Up</a>
  </header>

  <!-- Foreground Image -->
  <img src="foreground.png" alt="Foreground Visual" class="foreground-image" />

  <!-- Footer -->
   <footer>
    © 2025 Juggl. All Rights Reserved.
    <span style="margin-left: 1rem;">
      <a href="privacy-policy.html" style="color: #383A3A; text-decoration: none;">Privacy Policy</a>
    </span></footer>
</body>
</html>
